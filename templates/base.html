<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}default title{% endblock title %} | URL Shortener</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #263849;
        }
    </style>
</head>
<body>
    {% block body %}{% endblock body %}
    <!-- script to be executed at the beginning of all pages -->
    <script>
        // for replacing the place holder with current hosted host with port (if any)
        var protocolHostPortText = window.location.href;
        document.getElementById("protocolHostPort").innerHTML = protocolHostPortText;

        // for forcing the page to reload when the user navigates back to it
        window.addEventListener("pageshow", function(event) {
            if (performance.getEntriesByType("navigation")[0].type === "back_forward") {
                // Perform a hard reload to bypass cache
                window.location.reload(true);
            }
        });

    </script>
    <!-- script block -->
    <script>{% block script %}{% endblock script %}</script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- btn functionality scripts -->
    <script src="/static/scripts/script.js"></script>
</body>
</html>
