<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | URL Shortener</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #263849;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 ms-4 me-4">
        <img src="/static/images/url-shortener.png" alt="url-shortener" class="img-fluid">
        <form action="" method="post">
            <h1 class="text-center">Flask URL Shortener</h1>
            <div class="mt-5 d-flex flex-wrap justify-content-center align-items-center gap-2">
                <input type="text" name="input-url" id="input-url" placeholder="https://" class="col form-control form-control-lg" {% if input_url %} value="{{ input_url }}" style="cursor: not-allowed;" readonly {% endif %} required>
                {% if not input_url %} <button type="submit" class="btn btn-lg btn-primary rounded-3">Short it</button> {% endif %}
            </div>
            <p class="mt-3 text-secondary text-center "><span class="text-white-50">Flask URL Shortener</span> is a free tool to shorten URLs and generate short links. <span class="text-white-50">Flask URL Shortener</span> allows to create a shortened link making it easy to share.</p>
        </form>
        {% if output_url %}
        <div class="mt-4 d-flex justify-content-center align-items-center p-4 rounded rounded-3" style="background-color: #4e4f50">
            <h4 class="p-0 m-0">http://localhost/<span id="output-url-span">{{ output_url }}</span></h4>
        </div>
        <div class="mt-3 d-flex flex-wrap justify-content-center align-items-center w-50 gap-3">
            <button class="btn btn-success rounded-3 ps-3 pe-3 fw-bold" onclick="rerollPost()" id="reroll-btn">
                <img src="/static/images/roll.png" alt="reroll" style="width: 32px; height: 32px;"> Reroll
            </button>
            <a class="btn btn-primary rounded-3 ps-3 pe-3 fw-bold" href="/">
                <img src="/static/images/icons8-url-50.png" alt="reroll" style="width: 32px; height: 32px;"> Short new link
            </a>
        </div>
        {% endif %}     
    </div>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/scripts/script.js"></script>
</body>
</html>
